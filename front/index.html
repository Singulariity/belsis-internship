<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belsis Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/ol/ol.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loading.css">
  </head>



  <body>
    <div class="loading">
      <div class='uil-ring-css' style='transform:scale(0.79);'>
        <div></div>
      </div>
    </div>
    
    <div class="map-container">
      <div id="map" class="map"></div>
    </div>
    

    <div style="margin: 10px auto auto;">
      
      <div style="display: inline-block;">
        <select id="mode" class="form-select" aria-label="Mode">
          <option selected>Select Mode</option>
          <option value="Draw">Draw</option>
          <option value="Modify">Modify</option>
          <option value="Edit">Edit Info</option>
          <option value="Delete">Delete</option>
        </select>
      </div>
      <div style="display: inline-block;">
        <select id="type" class="form-select" aria-label="Geometry type" disabled>
          <option selected>Select geometry type</option>
          <option value="Polygon">Polygon</option>
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
        </select>
      </div>

    </div>






<div style="max-height: 39%; overflow: auto;">
  <table class="table table-striped-columns table-hover" id="data">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Şehir</th>
        <th scope="col">İlçe</th>
        <th scope="col">Mahalle</th>
        <th scope="col">Aksiyon</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
    </tbody>
  </table>
</div>





<!-- PARSEL ADD MODAL -->
<div class="modal fade" data-bs-backdrop="static" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel">Yeni Parsel</h1>
      </div>
      <div class="modal-body">
        <form id="modal-form" onsubmit="return false">
          <div class="mb-3">
            <label for="city" class="col-form-label">Şehir*</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="mb-3">
            <label for="district" class="col-form-label">İlçe*</label>
            <input type="text" class="form-control" id="district" required>
          </div>
          <div class="mb-3">
            <label for="street" class="col-form-label">Mahalle*</label>
            <input type="text" class="form-control" id="street" required>
          </div>
        </form>
      </div>
        <div class="modal-footer">
          <button type="submit" form="modal-form" class="btn btn-success">Parseli Kaydet</button>
          <button type="button" class="btn btn-danger" id="cancelBtn">İptal</button>
        </div>
    </div>
  </div>
</div>

<!-- PARSEL EDIT MODAL -->
<div class="modal fade" data-bs-backdrop="static" id="edit-modal" tabindex="-1" aria-labelledby="edit-modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="edit-modalLabel">Parsel Düzenle</h1>
      </div>
      <div class="modal-body">
        <form id="edit-modal-form" onsubmit="return false">
          <div class="mb-3">
            <label for="edit-id" class="col-form-label">ID*</label>
            <input type="text" class="form-control" id="edit-id" required disabled>
          </div>
          <div class="mb-3">
            <label for="edit-city" class="col-form-label">Şehir*</label>
            <input type="text" class="form-control" id="edit-city" required>
          </div>
          <div class="mb-3">
            <label for="edit-district" class="col-form-label">İlçe*</label>
            <input type="text" class="form-control" id="edit-district" required>
          </div>
          <div class="mb-3">
            <label for="edit-street" class="col-form-label">Mahalle*</label>
            <input type="text" class="form-control" id="edit-street" required>
          </div>
        </form>
      </div>
        <div class="modal-footer">
          <button type="submit" form="edit-modal-form" class="btn btn-success">Parseli Kaydet</button>
          <button type="button" class="btn btn-danger" id="edit-cancelBtn">İptal</button>
        </div>
    </div>
  </div>
</div>


<!-- SERVER ERROR MODAL -->
<div class="modal fade" data-bs-backdrop="static" id="servererror" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel">Error!</h1>
      </div>
      <div class="modal-body">
        Database connection error!
      </div>
      <div class="modal-footer">
        <button type="button" onClick="window.location.reload();" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
          </svg> Refresh Page
        </button>
      </div>
    </div>
  </div>
</div>

    <script type="module" src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
